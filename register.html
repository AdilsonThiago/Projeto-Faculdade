<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela principal</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <a href="index.html">
            <img class="fback" src="2.jpg"></img>
        </a>
        <h1 class="title">Aqueça uma vida</h1>
        <div class="buttonlist">
            <a href="register.html">
            <div class="button"><p class="intro_description">Cadastrar local</p></div>
            </a>
            <a href="places.html">
            <div class="button"><p class="intro_description">Consultar locais</p></div>
            </a>
            <a href="campaign_posts.html">
            <div class="button"><p class="intro_description">Campanhas</p></div>
            </a>
        </div>
        <div class="block">
            <form action="javs.js" method="post">
                <div class="intro_description">
                    <label for="name">Nome local: </label>
                    <input type="text" name="name" id="name" placeholder="Nome do local" maxlength="20">
                </div>
                <div class="intro_description">
                    <label for="name">Endereço: </label>
                    <input type="text" name="adress" id="adress" placeholder="Endereço completo" maxlength="70">
                </div>
                <div class="buttonlist">
                    <div class="button" id="myd"><p class="intro_description">Registrar</p></div>
                    <a href="index.html">
                        <div class="button"><p class="intro_description">Voltar</p></div>
                    </a>
                </div>
            </form>
        </div>
        <div class="end">
            <p class="intro_description">2024 - Thiago Silva / devisfun</p>
        </div>
    </div>
</body>
</html>
